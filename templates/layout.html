<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Client Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Client Management</a>
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/monthly_summary' %}active{% endif %}" href="/monthly_summary">Monthly Summary</a> <!-- NUEVO ENLACE -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="/register">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center py-3">
        <p>&copy; 2024 Client Management</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
